{% extends 'base.html' %}

{% block content %}
    <div class="columns">
        <div class="column"></div>
        <div class="column is-8">
            <div class="content">
                <h1 class="title">
                    Deleting
                    <a href="{% url 'movies:movie-detail' movie.pk %}">
                        {{ movie.title }}
                    </a>
                </h1>
                <p class="subtitle">Are you sure you want to delete this anime?</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="submit" class="button is-info" value="Confirm">
                    <a href="{% url 'movies:movie-detail' movie.pk %}" class="button is-danger">
                        Go back
                    </a>
                </form>
            </div>
        </div>
        <div class="column"></div>
    </div>
{% endblock %}
